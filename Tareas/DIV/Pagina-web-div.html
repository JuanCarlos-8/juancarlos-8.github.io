<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina web div2</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Author" content="Juan Carlos">
    <meta name="Description" content="repaso del div y formas">
    <meta name="Keywords" content="Tablas, Colores, Formas, Bolas">
<link rel="shortcut icon" href="./Imagenes/Tablas-Colores.jpg"  type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .contenedor {
            display: flex;
            flex-direction: row;
        }
        .div-top {
            width: auto;
            height: 20vh;
            background-color: aqua;
            border: solid 5px black;
            border-radius: 15px;
            text-align: center;
        }
        .div-left {
            width: 30vw;
            height: 60vh;
            background-color: red;
            border: dashed 5px black;
            border-radius: 15px;
            text-align: center;
        }
        .div-right {
            width: 70vw;
            height: 60vh;
            background-color: green;
            border: dotted 5px black;
            border-radius: 15px;
            text-align: center;
        }
        .div-bottom {
            width: auto;
            height: 20vh;
            background-color: yellow;
            border: double 6px black;
            border-radius: 15px;
            text-align: center;
        }

    </style>

    <!----Para Whatsapp-->
