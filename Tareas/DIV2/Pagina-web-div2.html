    <style>
        .Contenedor{
            display: flex;
            flex-direction: row;
        }
        .Div-Rojo{
            width: 70vw;
            height: 20vh;
            background-color: red;
            text-align: center;
            border: 5px solid; color: black;
        }
        .Div-Verde{
            width: 33vw;
            height: 20vh;
            background-color: green;
            text-align: center;
            float: left;
            border: 5px solid; color: black;
            border-radius: 5pc;
        }
        .Div-Azul{
            width: 33vw;
            height: 20vh;
            background-color: blue;
            text-align: center;
            border: 5px solid; color: black;
            border-radius: 5pc;
        }
        .Div-Amarillo{
            width: 33vw;
            height: 20vh;
            background-color: yellow;
            text-align: center;
            float: right;
            border: 5px solid; color: black;
            border-radius: 5pc;
        }
        .Div-Naranja{
            width: 40vw;
            height: 40vh;
            background-color:orange;
            text-align: center;
            float: left;
            border: 5px solid; color: black;
        }
        .Div-Gris{
            width: 40vw;
            height: 40vh;
            background-color: gray;
            text-align: center;
            float: right;
            border: 5px solid; color: black;
        }
        .Div-Rosa{
            width: 100vw;
            height: 20vh;
            background-color: pink;
            text-align: center;
            border: 5px solid;color: black;
        }

    </style>
