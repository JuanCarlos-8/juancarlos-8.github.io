<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina web div2</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Author" content="Juan Carlos">
    <meta name="Description" content="repaso del div y formas">
    <meta name="Keywords" content="Tablas, Colores, Formas, Bolas">
<link rel="shortcut icon" href="./Imagenes/Bola-Colores.png"  type="image/x-icon">
    <style>
        .Contenedor{
            display: flex;
            flex-direction: row;
        }
        .Div-Rojo{
            width: 70vw;
            height: 20vh;
            background-color: red;
            text-align: center;
            border: 5px solid; color: black;
        }
        .Div-Verde{
            width: 33vw;
            height: 20vh;
            background-color: green;
            text-align: center;
            float: left;
            border: 5px solid; color: black;
            border-radius: 5pc;
        }
        .Div-Azul{
            width: 33vw;
            height: 20vh;
            background-color: blue;
            text-align: center;
            border: 5px solid; color: black;
            border-radius: 5pc;
        }
        .Div-Amarillo{
            width: 33vw;
            height: 20vh;
            background-color: yellow;
            text-align: center;
            float: right;
            border: 5px solid; color: black;
            border-radius: 5pc;
        }
        .Div-Naranja{
            width: 40vw;
            height: 40vh;
            background-color:orange;
            text-align: center;
            float: left;
            border: 5px solid; color: black;
        }
        .Div-Gris{
            width: 40vw;
            height: 40vh;
            background-color: gray;
            text-align: center;
            float: right;
            border: 5px solid; color: black;
        }
        .Div-Rosa{
            width: 100vw;
            height: 20vh;
            background-color: pink;
            text-align: center;
            border: 5px solid;color: black;
        }

    </style>
</head>
<body>
    <div class="Div-Rojo"><h1>Rojo</h1> </div><br>
    <div class="Contenedor">
        <div class="Div-Verde"><h1>Verde</h1></div>
        <div class="Div-Azul"><h1>Azul</h1></div>
        <div class="Div-Amarillo"><h1>Amarillo</h1></div>
    </div><br>
    <div class="Contenedor">
        <div class="Div-Naranja"><h1>Naranja</h1></div>
        <div class="Div-Gris"><h1>Gris</h1></div>
    </div><br>
    <div class="Div-Rosa"><h1>Rosa</h1>></div>
</body>
</html>
